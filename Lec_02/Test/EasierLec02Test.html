                { "questionNumber": 48, "question": "–ö–∞–∫–≤–∞ –µ –æ—Å–Ω–æ–≤–Ω–∞—Ç–∞ —Ä–∞–∑–ª–∏–∫–∞ –º–µ–∂–¥—É –∞–±—Å—Ç—Ä–∞–∫—Ç–µ–Ω –∫–ª–∞—Å –∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å (–ø—Ä–µ–¥–∏ Java 8)?", "answerOptions": [{ "text": "–ê–±—Å—Ç—Ä–∞–∫—Ç–µ–Ω –∫–ª–∞—Å –º–æ–∂–µ –¥–∞ –∏–º–∞ –∫–æ–Ω—Å—Ç—Ä—É–∫—Ç–æ—Ä–∏, –∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å - –Ω–µ.", "rationale": "–¢–æ–≤–∞ –µ –µ–¥–Ω–∞ –æ—Ç –∫–ª—é—á–æ–≤–∏—Ç–µ —Ä–∞–∑–ª–∏–∫–∏ –≤ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞—Ç–∞ –∏–º.", "isCorrect": true }, { "text": "–ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å –º–æ–∂–µ –¥–∞ –∏–º–∞ –º–µ—Ç–æ–¥–∏ —Å –∏–º–ø–ª–µ–º–µ–Ω—Ç–∞—Ü–∏—è, –∞ –∞–±—Å—Ç—Ä–∞–∫—Ç–µ–Ω –∫–ª–∞—Å - –Ω–µ.", "rationale": "–¢–æ—á–Ω–æ –æ–±—Ä–∞—Ç–Ω–æ—Ç–æ –µ –≤—è—Ä–Ω–æ: –∞–±—Å—Ç—Ä–∞–∫—Ç–Ω–∏—è—Ç –∫–ª–∞—Å –º–æ–∂–µ –¥–∞ –∏–º–∞ –º–µ—Ç–æ–¥–∏ —Å –∏–º–ø–ª–µ–º–µ–Ω—Ç–∞—Ü–∏—è.", "isCorrect": false }, { "text": "–ê–±—Å—Ç—Ä–∞–∫—Ç–µ–Ω –∫–ª–∞—Å –Ω–µ –º–æ–∂–µ –¥–∞ –∏–º–∞ —á–ª–µ–Ω-–ø—Ä–æ–º–µ–Ω–ª–∏–≤–∏, –∞ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å - –º–æ–∂–µ.", "rationale": "–ê–±—Å—Ç—Ä–∞–∫—Ç–Ω–∏—è—Ç –∫–ª–∞—Å –º–æ–∂–µ –¥–∞ –∏–º–∞ –≤—Å—è–∫–∞–∫–≤–∏ —á–ª–µ–Ω-–ø—Ä–æ–º–µ–Ω–ª–∏–≤–∏, –¥–æ–∫–∞—Ç–æ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å—ä—Ç –º–æ–∂–µ –¥–∞ –∏–º–∞ —Å–∞–º–æ `public static final` –∫–æ–Ω—Å—Ç–∞–Ω—Ç–∏.", "isCorrect": false }, { "text": "–ù—è–º–∞ —Ä–∞–∑–ª–∏–∫–∞, —Ç–µ —Å–∞ –Ω–∞–ø—ä–ª–Ω–æ –≤–∑–∞–∏–º–æ–∑–∞–º–µ–Ω—è–µ–º–∏.", "rationale": "–¢–µ –∏–º–∞—Ç —Ä–∞–∑–ª–∏—á–Ω–∏ —Ü–µ–ª–∏ –∏ –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è.", "isCorrect": false }], "hint": "–ü–æ–º–∏—Å–ª–µ—Ç–µ –∑–∞ –≤—ä–∑–º–æ–∂–Ω–æ—Å—Ç—Ç–∞ –¥–∞ –∏–º–∞—Ç–µ —Å—ä—Å—Ç–æ—è–Ω–∏–µ (—á–ª–µ–Ω-–ø—Ä–æ–º–µ–Ω–ª–∏–≤–∏) –∏ –∫–æ–¥ –∑–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è." },
                { "questionNumber": 49, "question": "–ö–æ–π –æ—Ç –ø—Ä–∏–Ω—Ü–∏–ø–∏—Ç–µ –Ω–∞ –û–û–ü —Å–µ –¥–µ–º–æ–Ω—Å—Ç—Ä–∏—Ä–∞ –Ω–∞–π-—è—Å–Ω–æ —á—Ä–µ–∑ `method overriding` –∏ –∏–∑–ø–æ–ª–∑–≤–∞–Ω–µ –Ω–∞ —Ä–µ—Ñ–µ—Ä–µ–Ω—Ü–∏—è –æ—Ç —Ä–æ–¥–∏—Ç–µ–ª—Å–∫–∏ —Ç–∏–ø?", "answerOptions": [{ "text": "–ï–Ω–∫–∞–ø—Å—É–ª–∞—Ü–∏—è", "rationale": "–ï–Ω–∫–∞–ø—Å—É–ª–∞—Ü–∏—è—Ç–∞ —Å–µ –æ—Ç–Ω–∞—Å—è –¥–æ —Å–∫—Ä–∏–≤–∞–Ω–µ—Ç–æ –Ω–∞ –¥–∞–Ω–Ω–∏.", "isCorrect": false }, { "text": "–ê–±—Å—Ç—Ä–∞–∫—Ü–∏—è", "rationale": "–ê–±—Å—Ç—Ä–∞–∫—Ü–∏—è—Ç–∞ –µ —Å–≤—ä—Ä–∑–∞–Ω–∞ —Å—ä—Å —Å–∫—Ä–∏–≤–∞–Ω–µ –Ω–∞ —Å–ª–æ–∂–Ω–æ—Å—Ç—Ç–∞, –Ω–æ –ø–æ–ª–∏–º–æ—Ä—Ñ–∏–∑–º—ä—Ç –µ –ø–æ-—Ç–æ—á–Ω–∏—è—Ç –æ—Ç–≥–æ–≤–æ—Ä.", "isCorrect": false }, { "text": "–ù–∞—Å–ª–µ–¥—è–≤–∞–Ω–µ", "rationale": "–ù–∞—Å–ª–µ–¥—è–≤–∞–Ω–µ—Ç–æ –µ –º–µ—Ö–∞–Ω–∏–∑–º—ä—Ç, –∫–æ–π—Ç–æ –≥–æ –ø–æ–∑–≤–æ–ª—è–≤–∞, –Ω–æ —Å–∞–º–æ—Ç–æ –ø–æ–≤–µ–¥–µ–Ω–∏–µ –µ –ø–æ–ª–∏–º–æ—Ä—Ñ–∏–∑—ä–º.", "isCorrect": false }, { "text": "–ü–æ–ª–∏–º–æ—Ä—Ñ–∏–∑—ä–º", "rationale": "–¢–æ–≤–∞ –µ –∫–ª–∞—Å–∏—á–µ—Å–∫–∏ –ø—Ä–∏–º–µ—Ä –∑–∞ –ø–æ–ª–∏–º–æ—Ä—Ñ–∏–∑—ä–º –ø–æ –≤—Ä–µ–º–µ –Ω–∞ –∏–∑–ø—ä–ª–Ω–µ–Ω–∏–µ (runtime polymorphism), –∫—ä–¥–µ—Ç–æ –µ–¥–∏–Ω –∏ —Å—ä—â–∏ –∫–æ–¥ (–∏–∑–≤–∏–∫–≤–∞–Ω–µ –Ω–∞ –º–µ—Ç–æ–¥) —Å–µ –¥—ä—Ä–∂–∏ —Ä–∞–∑–ª–∏—á–Ω–æ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç –æ—Ç —Ä–µ–∞–ª–Ω–∏—è —Ç–∏–ø –Ω–∞ –æ–±–µ–∫—Ç–∞.", "isCorrect": true }], "hint": "–ö–∞–∫ —Å–µ –Ω–∞—Ä–∏—á–∞ —Å–ø–æ—Å–æ–±–Ω–æ—Å—Ç—Ç–∞ –Ω–∞ –µ–¥–∏–Ω –æ–±–µ–∫—Ç –¥–∞ –ø—Ä–∏–µ–º–∞ –º–Ω–æ–≥–æ —Ñ–æ—Ä–º–∏?" },
                { "questionNumber": 50, "question": "–ê–∫–æ –µ–¥–∏–Ω –∫–ª–∞—Å –µ –¥–µ–∫–ª–∞—Ä–∏—Ä–∞–Ω –±–µ–∑ –º–æ–¥–∏—Ñ–∏–∫–∞—Ç–æ—Ä –∑–∞ –¥–æ—Å—Ç—ä–ø (package-private), –∫–æ–π –º–æ–∂–µ –¥–∞ –≥–æ –¥–æ—Å—Ç—ä–ø–∏?", "answerOptions": [{ "text": "–°–∞–º–æ –∫–ª–∞—Å–æ–≤–µ –æ—Ç —Å—ä—â–∏—è —Ñ–∞–π–ª.", "rationale": "–û–±—Ö–≤–∞—Ç—ä—Ç –µ –ø–æ-—à–∏—Ä–æ–∫ –æ—Ç –µ–¥–∏–Ω —Ñ–∞–π–ª.", "isCorrect": false }, { "text": "–°–∞–º–æ –∫–ª–∞—Å–æ–≤–µ, –∫–æ–∏—Ç–æ –≥–æ –Ω–∞—Å–ª–µ–¥—è–≤–∞—Ç, –Ω–µ–∑–∞–≤–∏—Å–∏–º–æ –æ—Ç –ø–∞–∫–µ—Ç–∞.", "rationale": "–¢–æ–≤–∞ –æ–ø–∏—Å–≤–∞ —á–∞—Å—Ç –æ—Ç –ø–æ–≤–µ–¥–µ–Ω–∏–µ—Ç–æ –Ω–∞ `protected`.", "isCorrect": false }, { "text": "–í—Å–µ–∫–∏ –¥—Ä—É–≥ –∫–ª–∞—Å –≤ –ø—Ä–æ–≥—Ä–∞–º–∞—Ç–∞.", "rationale": "–¢–æ–≤–∞ –æ–ø–∏—Å–≤–∞ `public`.", "isCorrect": false }, { "text": "–°–∞–º–æ –∫–ª–∞—Å–æ–≤–µ, –∫–æ–∏—Ç–æ —Å–µ –Ω–∞–º–∏—Ä–∞—Ç –≤ —Å—ä—â–∏—è –ø–∞–∫–µ—Ç.", "rationale": "–¢–æ–≤–∞ –µ —Ç–æ—á–Ω–æ—Ç–æ –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –∑–∞ –≤–∏–¥–∏–º–æ—Å—Ç –Ω–∞ –Ω–∏–≤–æ –ø–∞–∫–µ—Ç (package-private).", "isCorrect": true }], "hint": "–ö–∞–∫–≤–æ –ø–æ–¥—Å–∫–∞–∑–≤–∞ —Å–∞–º–æ—Ç–æ –∏–º–µ 'package-private'?" }
            ]
        };
        const quizData = quizDataRaw.questions;

        // DOM Elements
        const questionTextEl = document.getElementById('question-text');
        const questionCounterEl = document.getElementById('question-counter');
        const optionsContainerEl = document.getElementById('options-container');
        const nextBtnEl = document.getElementById('next-btn');
        const scoreContainerEl = document.getElementById('score-container');
        const scoreTextEl = document.getElementById('score-text');
        const restartBtnEl = document.getElementById('restart-btn');
        const questionHeaderEl = document.getElementById('question-header');
        const feedbackContainerEl = document.getElementById('feedback-container');
        const feedbackHintEl = document.getElementById('feedback-hint');
        const feedbackRationaleEl = document.getElementById('feedback-rationale');

        // State
        let currentQuestionIndex = 0;
        let score = 0;
        
        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            scoreContainerEl.classList.add('hidden');
            questionHeaderEl.classList.remove('hidden');
            optionsContainerEl.classList.remove('hidden');
            nextBtnEl.classList.add('hidden');
            feedbackContainerEl.classList.add('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            // Clear previous options and feedback
            optionsContainerEl.innerHTML = '';
            nextBtnEl.classList.add('hidden');
            feedbackContainerEl.classList.add('hidden');

            const currentQuestion = quizData[currentQuestionIndex];
            
            questionTextEl.textContent = currentQuestion.question;
            questionCounterEl.textContent = `–í—ä–ø—Ä–æ—Å ${currentQuestionIndex + 1} –æ—Ç ${quizData.length}`;
            feedbackHintEl.innerHTML = `üí° <strong>–ü–æ–¥—Å–∫–∞–∑–∫–∞:</strong> ${currentQuestion.hint}`;

            currentQuestion.answerOptions.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option.text;
                button.classList.add('option-btn', 'w-full', 'p-4', 'border-2', 'border-slate-300', 'dark:border-slate-600', 'rounded-lg', 'text-left', 'hover:bg-slate-100', 'dark:hover:bg-slate-700', 'focus:outline-none', 'focus:ring-2', 'focus:ring-indigo-400');
                
                button.addEventListener('click', () => selectAnswer(button, option, currentQuestion));
                optionsContainerEl.appendChild(button);
            });
        }

        function selectAnswer(button, selectedOption, question) {
            // Disable all buttons to prevent multiple answers
            const allOptions = optionsContainerEl.querySelectorAll('.option-btn');
            allOptions.forEach(btn => btn.disabled = true);
            
            feedbackRationaleEl.textContent = selectedOption.rationale;
            feedbackContainerEl.classList.remove('hidden');

            if (selectedOption.isCorrect) {
                score++;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
                // Highlight the correct answer
                const correctOptionText = question.answerOptions.find(opt => opt.isCorrect).text;
                allOptions.forEach(btn => {
                    if (btn.innerHTML === correctOptionText) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            nextBtnEl.classList.remove('hidden');
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                loadQuestion();
            } else {
                showScore();
            }
        }

        function showScore() {
            questionHeaderEl.classList.add('hidden');
            optionsContainerEl.classList.add('hidden');
            nextBtnEl.classList.add('hidden');
            feedbackContainerEl.classList.add('hidden');
            
            scoreTextEl.textContent = `–í–∞—à–∏—è—Ç —Ä–µ–∑—É–ª—Ç–∞—Ç –µ ${score} –æ—Ç ${quizData.length}.`;
            scoreContainerEl.classList.remove('hidden');
        }
        
        // Event Listeners
        nextBtnEl.addEventListener('click', showNextQuestion);
        restartBtnEl.addEventListener('click', startQuiz);

        // Initial load
        startQuiz();
    </script>
</body>
</html>
